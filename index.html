<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menâ€™s Fellowship Management System</title>

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <style>
        #installBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            z-index: 1000;
        }
        #installBtn:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>â›ª Menâ€™s Fellowship Management System</h1>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTab('dashboard')">ğŸ“Š Dashboard</button>
        <button class="nav-tab" onclick="showTab('groups')">ğŸ‘¥ Groups</button>
        <button class="nav-tab" onclick="showTab('attendance')">ğŸ“‹ Attendance</button>
        <button class="nav-tab" onclick="showTab('announcements')">ğŸ“¢ Announcements</button>
        <button class="nav-tab" onclick="showTab('events')">ğŸ“… Events</button>
        <button class="nav-tab" onclick="showTab('contributions')">ğŸ’° Contributions</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalGroups">0</div>
                <div class="stat-label">Total Groups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">0</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalContributions">0</div>
                <div class="stat-label">Total Contributions (KSH)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingEvents">0</div>
                <div class="stat-label">Upcoming Events</div>
            </div>
        </div>
        <div class="dashboard-grid" id="dashboardGroups"></div>
    </div>

    <!-- Groups -->
    <div id="groups" class="tab-content">
        <div class="section-header">
            <h2 class="section-title">Church Groups</h2>
            <button class="btn btn-primary" onclick="showAddGroupModal()">â• Add Group</button>
        </div>
        <div id="groupsList" class="dashboard-grid"></div>
        <div id="groupDetails" style="display: none;"></div>
    </div>

    <!-- Attendance -->
    <div id="attendance" class="tab-content">
        <div class="section-header">
            <h2 class="section-title">Attendance Tracking</h2>
            <button class="btn btn-primary" onclick="showAttendanceModal()">ğŸ“ Mark Attendance</button>
        </div>
        <div id="attendanceList" class="content-card"></div>
    </div>

    <!-- Announcements -->
    <div id="announcements" class="tab-content">
        <div class="section-header">
            <h2 class="section-title">Announcements</h2>
            <button class="btn btn-primary" onclick="showAnnouncementModal()">ğŸ“¢ New Announcement</button>
        </div>
        <div id="announcementsList"></div>
    </div>

    <!-- Events -->
    <div id="events" class="tab-content">
        <div class="section-header">
            <h2 class="section-title">Events & Reminders</h2>
            <button class="btn btn-primary" onclick="showEventModal()">ğŸ“… Add Event</button>
        </div>
        <div id="eventsList"></div>
    </div>

    <!-- Contributions -->
    <div id="contributions" class="tab-content">
        <div class="section-header">
            <h2 class="section-title">Contributions & Giving</h2>
            <button class="btn btn-primary" onclick="showContributionModal()">ğŸ’° Record Contribution</button>
        </div>
        <div id="contributionsList" class="content-card"></div>
    </div>

    <!-- Birthdays -->
    <div id="birthdays" class="tab-content">
        <div class="section-header">
            <h2 class="section-title">Birthday Alerts</h2>
            <button class="btn btn-primary" onclick="showBirthdayModal()">ğŸ‚ Add Birthday</button>
        </div>
        <div id="birthdaysList"></div>
    </div>
</div>

<!-- Install Button -->
<button id="installBtn">ğŸ“² Install App</button>
<button id="forceInstallBtn">Force Install (Test)</button>

<!-- JavaScript -->
<script type="module" src="./app.js"></script>
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(err => console.log('SW registration failed:', err));
    });
}

let deferredPrompt;
const installBtn = document.getElementById('installBtn');
installBtn.style.display = 'none';

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';

    installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
    });
});

window.addEventListener('appinstalled', () => {
    console.log('PWA installed');
    installBtn.style.display = 'none';
});

const forceBtn = document.getElementById('forceInstallBtn');
forceBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
    } else {
        alert('Install prompt not ready yet. Interact with the page first.');
    }
});
</script>
</body>
</html>
